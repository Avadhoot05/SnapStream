<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="./styles/popup.css">
    <script defer src="./popup/popup.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="snap-container">
        <p class="snap-desc">View the captured images and export a pdf</p>

        <div class="snap-btn-container">
            <button title="View all captures" id="snap-btn-show-page" class="snap-btn"><i class="fas fa-eye"></i></button>
            <button title="Export as PDF" id="snap-btn-export" class="snap-btn"><i class="fas fa-file-export"></i></button>
            <button title="Delete all" id="snap-btn-delete" class="snap-btn"><i class="fas fa-trash"></i></button>
        </div>

        <div class="snap-choice-container">
            <p class="snap-desc">Function of capture button</p>
            <div class="snap-choice-input-container">
                
                <div class="snap-choice-input">
                    <input type="radio" id="snap-screenshot" name="fav_language" value="screenshot">
                    <label title="Capture button on player will download a screenshot" for="screenshot">Screenshot</label>
                </div>

                <div class="snap-choice-input">
                    <input type="radio" id="snap-export" name="fav_language" value="export">
                    <label title="Capture button on player will store the image to export as PDF later" for="export">Store to export</label>
                </div>
                
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
