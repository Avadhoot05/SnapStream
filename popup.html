<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="./styles/popup.css">
    <script defer src="./popup/popup.js"></script>

<body>

        </div>

    </div>
